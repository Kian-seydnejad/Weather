<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/Css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
  <body class="m-2 bg-dark d-grid">

    <header></header>
    
    <main class="d-grid ">
    <form action="" class="bg-light p-4 rounded-4 col">
            <section class="bg-white rounded m-2">
                <h3 class="card-title">
                            <span id="w-location" > </span>
                        </h3>

                        <h4 class="mb-0" id="w-main"> </h4>
                        
                        <img id="w-icon" alt="">
                <h3></h3>
                <nav class="d-flex justify-content-between border p-2 rounded fw-bold">
                    <div id="w-temp">Temperature (K):</div>
                    <div id="w-temp_min">Min Temperature:</div>
                    <div id="w-temp_max">Max Temperature:</div>
                </nav>
                <nav class="d-flex justify-content-between border p-2 rounded fw-bold " id="w-pressure">
                    <div>Pressure:</div>
                </nav>
                <nav class="d-flex justify-content-between border p-2 rounded fw-bold" id="w-humidity">
                    <div>Humidity:</div>
                </nav>
                <nav class="d-flex justify-content-between border p-2 rounded fw-bold" id="w-wind_speed">
                    <div>Wind Speed:</div>
                </nav>
                <nav class="d-flex justify-content-center border p-2 rounded fw-bold">
                    <div class="mx-5" id="w-lat">latitude:</div>
                    <div class="mx-5" id="w-lon">Longitude:</div>
                </nav>

            </section>
        
            <section class="mt-5">
                
                    <div class="mt-2 m-2 mb-2 ms-2 d-flex justify-content-center">
                        <button type="button" class="btn btn-dark mt-4" data-toggle="modal"
                            data-target="#locationModal">Change Location</button>
                    </div>
            </section>
        
    </form>
        
    <div class="modal fade" id="locationModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Location</h5>
                </div>
                <div class="modal-body">
                    <form id="w-form">
                        <div class="form-group">
                            <label for="state"> Name Of Province/State</label>
                            <input type="text" id="state" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="city"> Name of City</label>
                            <input type="text" id="city" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-start">
                    <button class="btn btn-dark" id="w-change-btn"> Show</button>
                    <button class="btn btn-light" data-dismiss="modal"> Close</button>
                </div>
            </div>
        </div>
    </div>
   

    </main>

    
    <footer></footer>
    
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
    
 </body>
</html>
